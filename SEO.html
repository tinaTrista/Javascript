<!-- 前端对于SEO的贡献：

1、合理的title、description、keywords:搜索引擎对于三项的权重逐个减小，

title要强调重点,重要关键词出现不要超过两次而且要靠前，不同的页面要使用不同的title;

description把页面内容高度概括，长度合适，不可过分堆砌关键词，不同的页面要使用不同的description;

keywords列举出重要关键词即可;

(description\keywords属于<meta>的属性);

2、重要的内容一定不要使用js输出：爬虫不会执行js获取内容；

3、如果图片不是单纯的装饰图片那必须添加alt;

4、重要内容的HTML房在前面：搜索引擎抓取HTML的顺序是从上而下，而且有的搜索引擎对搜索长度是由限制的；

为了避免重要内容被忽略，一定要往前放；

5、语义化HTML代码，符合W3C标准规范，可以让搜索引擎更加容易理解网页；

6、提高网站速度：网站加载速度是搜索引擎排序的重要指标；

7、尽量不要使用iframe标签：搜索引擎抓取不到； -->
